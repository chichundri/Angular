<div class="row">
    <div class="col-md-3 col-md-offset-3"></div>
      <form class="col-md-5 shadow" novalidate [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
        <div class="form-group">
          <label for="userId">User Id:</label>
          <input type="text" class="form-control" id="userId" formControlName="userId">
          <label *ngIf="loginForm.get('userId').invalid && processValidation" [ngClass]="'error'"> User Id is required. </label>
        </div>
        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" class="form-control" id="" formControlName="password">
          <label *ngIf="loginForm.get('password').invalid && processValidation" [ngClass]="'error'">Password is required.</label>
        </div>
        <div class="form-group">
          <button class="btn btn-success">Login</button>  
          <button class="btn btn-primary" (click)="onReset()">Reset</button>  
          Don't have Account? <a href="#">Register !!</a> here.
        </div>
      </form>
  </div>
  {{log()}}
