<div class="row">
  <div class="col-md-3 col-md-offset-3"></div>
    <form class="col-md-5 shadow" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
      <div class="form-group">
        <label for="userId">User Id:</label>
        <input class="form-control" id="userId" formControlName="userId">
        <div class="alert alert-danger" *ngIf="loginForm.get('userId').invalid && processValidation"> User Id is required. </div>
      </div>
      <div class="form-group">
        <label for="password">Password : </label>
        <input type="text" class="form-control" id="password" fromControlName="password">
        <div class="alert alert-danger" *ngIf="loginForm.get('password').invalid && processValidation">Password is required.</div>
      </div>
      <div class="form-group">
        <button class="btn btn-success">Login</button>  
        <button class="btn btn-primary">Reset</button>  
        Don't have Account? <a href="#">Register !!</a> here.
      </div>
    </form>
</div>
