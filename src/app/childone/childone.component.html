<h3> {{ childTitle }} </h3>
<b> {{ ctMsg }} </b>
<ul>
  <li *ngFor = "let city of ctArray">
    {{ city }}
  </li>
</ul>
<p>Message : {{ addMsg }} </p>
<div>
  First Name : <input (input) = "student.fname = $event.target.value" /> <br />
  Last Name : <input (input) = "student.lname = $event.target.value" /> <br/>
  <button (click)  = "addStudent()"> Add Student </button>
</div>
<br/>
<b>Message : {{ message }}</b>
<div>
  Message : <input (input) = "msg = $event.target.value" /> <br />
  <button (click) = "sendMsg()"> send </button>
</div>
